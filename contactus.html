<script>
  window.addEventListener("resize", function () {
    if (
      document.activeElement.tagName === "INPUT" ||
      document.activeElement.tagName === "TEXTAREA"
    ) {
      document.activeElement.scrollIntoView({ behavior: "smooth" });
    }
  });

  // Function to reset the viewport when clicking outside the textarea or input
  function resetViewport() {
    // Reset any zoom and scroll to the top
    document.body.style.transform = "scale(1)";
    document.body.style.height = "100vh";
    setTimeout(() => {
      document
        .querySelector(".contact-nav")
        .scrollIntoView({ behavior: "smooth", block: "start" });
    }, 300); // Delay added to allow the zoom out animation to complete
  }

  // Named function for form submission
  function handleFormSubmit(event) {
    event.preventDefault(); // Prevent default form submission

    // Gather form data
    const form = document.getElementById("contactForm");
    const formData = new FormData(form);

    // Show the popup message
    const popup = document.getElementById("popupMessage");
    popup.style.display = "block";

    // Send form data via fetch API
    fetch(form.action, {
      method: form.method,
      body: formData,
    })
      .then((response) => response.json())
      .then((data) => {
        // Hide the popup after sending
        popup.style.display = "none";

        if (data.status === "success") {
          // Display success message
          alert(data.message); // Or update the popup message
          form.reset(); // Reset the form fields
        } else {
          // Display error message
          alert(data.message); // Or update the popup message
        }
      })
      .catch((error) => {
        // Hide the popup in case of error
        popup.style.display = "none";
        console.error("Error:", error);
        alert("An unexpected error occurred. Please try again later.");
      });
  }

  // Attach the event listener
  document
    .getElementById("contactForm")
    .addEventListener("submit", handleFormSubmit);

  // Add event listener to reset viewport when clicking outside textarea or input
  document.addEventListener("click", function (event) {
    if (
      event.target.tagName !== "TEXTAREA" &&
      event.target.tagName !== "INPUT"
    ) {
      resetViewport();
    }
  });

  document.addEventListener("focusout", function (event) {
    if (
      event.target.tagName === "TEXTAREA" ||
      event.target.tagName === "INPUT"
    ) {
      setTimeout(function () {
        window.scrollTo({ top: 0, behavior: "smooth" });
      }, 300); // Adjust the delay to ensure the keyboard is fully dismissed
    }
  });

  // Ensure the page scrolls to the top when clicking outside of inputs
  document.addEventListener("click", function (event) {
    if (
      event.target.tagName !== "TEXTAREA" &&
      event.target.tagName !== "INPUT"
    ) {
      setTimeout(function () {
        window.scrollTo({ top: 0, behavior: "smooth" });
      }, 300);
    }
  });

  document.querySelectorAll("textarea").forEach((textarea) => {
    textarea.addEventListener("focus", function () {
      document.body.classList.add("no-scroll");
    });

    textarea.addEventListener("focusout", function () {
      document.body.classList.remove("no-scroll");
    });
  });
</script>
