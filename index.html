<script>
  document.addEventListener("DOMContentLoaded", () => {
    const globalBg = document.querySelector(".global-background");
    const heroContainer = document.querySelector(".heroContainer");
    const heroes = document.querySelectorAll(".hero");
    let currentHeroIndex = 0;
    let scrollTimeout;

    // Helper: get the background image URL from a hero's .background element by index.
    function getHeroBgUrl(index) {
      const hero = heroes[index];
      const bgElem = hero.querySelector(".background");
      return bgElem ? bgElem.style.backgroundImage : "";
    }

    // Set the initial global background image and ensure it's visible.
    globalBg.style.backgroundImage = getHeroBgUrl(0);
    globalBg.style.opacity = 1;

    // Listen for scroll events on the heroContainer.
    heroContainer.addEventListener("scroll", () => {
      // As soon as scrolling starts, fade out the global background.
      globalBg.style.opacity = 0;

      // Clear any previous timeout.
      if (scrollTimeout) clearTimeout(scrollTimeout);

      // Set a new timeout to trigger when scrolling has mostly stopped.
      scrollTimeout = setTimeout(() => {
        // Calculate the active hero index.
        const scrollTop = heroContainer.scrollTop;
        const heroHeight = window.innerHeight; // assuming each hero is 100vh
        const newIndex = Math.round(scrollTop / heroHeight);

        if (newIndex !== currentHeroIndex) {
          currentHeroIndex = newIndex;
          // Update the background image.
          globalBg.style.backgroundImage = getHeroBgUrl(currentHeroIndex);
        }
        // Fade the global background back in.
        globalBg.style.opacity = 1;
      }, 150); // Adjust the debounce delay if needed.
    });
  });
</script>
